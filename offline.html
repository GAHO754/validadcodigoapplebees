<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sin conexión</title>
<style>
body{
  font-family: Arial;
  text-align:center;
  background:#0f172a;
  color:white;
  padding-top:100px;
}
</style>
</head>
<body>

<h1>Sin conexión</h1>
<p>Revisa tu internet.</p>


<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("PWA instalada correctamente"))
      .catch(err => console.log("Error PWA:", err));
  });
}
</script>
</body>
</html>
